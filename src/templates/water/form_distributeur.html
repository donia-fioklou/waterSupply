{% extends "base.html" %}
{% block content %}

    
    <div class="card card-custom">
        <div class="card-header">
            <div class="row">
                <h3 class="card-title">
                    
                </h3>
            </div>
        </div>
        <!--begin::Form-->
        <form class="form" method="post">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label text-right">Nom:</label>
                    <div class="col-lg-6">
                        <input type="text" name="name" value="{{distributeur.nom}}" required class="form-control" placeholder="Entrez le nom"/>
                        
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label text-right">Adresse:</label>
                    <div class="col-lg-6">
                        <input type="text" name="adresse" value="{{distributeur.adresse}}" required class="form-control" placeholder="Pays, Ville, Quartier, Rue"/>
                        
                    </div>
                </div>

                
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label text-right">Contact:</label>
                        <div data-repeater-list="" class="col-lg-6">
                            <div data-repeater-item class="mb-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="la la-phone"></i>
                                        </span>
                                    </div>
                                    <input type="tel" name="contact" value="{{distributeur.contact}}" required class="form-control" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" placeholder="xx xx xx xx"/>
                                    <div class="input-group-append">
                                        <a href="javascript:;" class="btn font-weight-bold btn-danger btn-icon">
                                            <i class="la la-close"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    
                </div>
    
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6"> 
                        <button type="submit" class="btn font-weight-bold btn-primary mr-2">Submit</button>
                       <a href="{% url 'water:distributeur' %}" class="btn font-weight-bold btn-secondary"> Annuler</button></a>
                    </div>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>
   </form>
  
{% endblock content %}
